<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result-container"></div>
      <section class="input-buttons">
        <div class="row">
          <button class="input clear">C</button>
          <button class="input">←</button>
          <button class="input">÷</button>
        </div>
        <div class="row">
          <button class="input">7</button>
          <button class="input">8</button>
          <button class="input">9</button>
          <button class="input">×</button>
        </div>
        <div class="row">
          <button class="input">4</button>
          <button class="input">5</button>
          <button class="input">6</button>
          <button class="input">-</button>
        </div>
        <div class="row">
          <button class="input">1</button>
          <button class="input">2</button>
          <button class="input">3</button>
          <button class="input">+</button>
        </div>
        <div class="row">
          <button class="input zero">0</button>
          <button class="input">=</button>
        </div>
      </section>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
